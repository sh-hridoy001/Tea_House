<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>

  <!--Google Font _ Manrope Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <!--Font Awesome CDN-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!--Tailwind CSS CDN-->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>
<body>
  <!-- Main Content -->
   <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

    <!-- Header Section -->
    <header class="flex pt-10 mb-20">
      <!-- Text -->
      <div>
        <h1 class="text-5xl md:text-7xl">It's good <br>tea time at The <br> Tea House</h1>
        <br>
        <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p><br>
        <button class="bg-gradient-to-r from-orange-500 to-red-600 px-5 py-3 rounded-lg text-white font-bold ">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
      </div>


      <!-- Image Content -->
      <div class="relative">
        <!-- Image -->
        <div>
          <img src="/images/banner.png" alt="" class="w-full">
        </div>
        <!-- Card -->
        <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 md:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28 ">
          <!-- Icon -->
            <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
          <!-- Text -->
            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
        </div>
      </div>
    </header>

   </main>
</body>
</html>
